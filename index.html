<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/bulma.min.css">
		<link rel="stylesheet" href="css/bulma-reveal-fix.css">
		<link rel="stylesheet" href="css/theme/robot-lung-vue.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="zoom">
						<div class="columns is-mobile is-centered is-vcentered">
							<div class="column">
									<figure class="image is-centered" style="max-width: 256px; margin: 0 auto;">
											<img class="plain" src="images/react.png" alt="">
									</figure>
							</div>
							<div class="column">
									<figure class="image is-centered" style="max-width: 256px; margin: 0 auto;">
											<img class="plain" src="images/angular.png" alt="">
									</figure>
							</div>
						</div>
				</section>
				<section data-transition="zoom">
					<div class="containers" >
						<div class="columns is-mobile is-centered is-vcentered">
							<div class="column is-two-fifths is-pulled-right">
										<figure class="image is-pulled-right" style="max-width: 256px;">
												<img class="plain" src="images/vue.png" alt="">
										</figure>
								</div>
							<div class="column has-text-left">
									<h2>Vue.js</h2>
									<p>The Progressive JavaScript Framework.</p>
							</div>
						</div>
					</div>
					
					
					
					

				</section>
				<section>
					<h2>Vue.js?</h2>
				</section>
				<section>
					<ul>
						<li>Approachable</li>
						<li>Versatile</li>
						<li>Performant (20KB min+gzip)</li>
					</ul>
				</section>
				<section>
					
				</section>
			</div>

			<div class="line top"></div>
			<div class="line bottom"></div>
			<div class="line left"></div>
			<div class="line right"></div>
		</div>
	

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				margin: 0.2,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				transitionSpeed: 'fast',

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
